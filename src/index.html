<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script src="./assets/fontawesome/js/solid.min.js"></script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 bg-gradient-to-r from-rose-500 to-pink-500 flex"
        >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="md:hidden block ml-auto pr-4 my-auto cursor-pointer">
            <div id="mobile-menu-button">
              <div class="bg-zinc-200 rounded-full w-8 h-1"></div>
              <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
              <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
            </div>
          </div>
          <div class="md:flex flex-1 hidden items-center justify-end">
            <div class="menu-item"><span>Home</span></div>
            <div class="menu-item">
              <span>LineUp</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right"
              >
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out"
                >
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item"><span>Support</span></div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
